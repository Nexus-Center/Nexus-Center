<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nexus Center | Redefinir a senha </title>
    <!-- Icone Logo -->
    <link rel="Logo icon" href="./assets/globo.png">
    <!-- Link css Login -->
    <link rel="stylesheet" href="./css/RedefinirSenha.css">
    <!-- Link css menu-->
    <script src="https://unpkg.com/phosphor-icons"></script>
    <!-- Script Java Script Menu -->
    <script src="./js/funcoes.js"></script>


</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav>

            <div class="icone-logo">
                <img src="./assets/esqueceuSenha/logo.png" alt="NexusCenter" width="115vh">
            </div>

            <!-- Links -->
            <div class="container-mae-links">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#sobreNosHome">Sobre Nós</a></li>
                    <li><a href="index.html#servicos">Serviços</a></li>
                    <li><a href="index.html#equipe">Equipe</a></li>
                    <li><a href="cadastro.html">Cadastrar</a></li>

                    <!-- Botão Login (Redireciona ao Login) -->
                    <a href="login.html">
                        <button class="login">
                            <img src="./assets/Cadeado.png" alt="Icone cadeado" style="width: 20px;">
                            Login
                        </button>
                    </a>
                </ul>


                <!-- Responsivo -->

                <div class="container">

                    <div class="hamburger">
                        <div class="line" id="line1"></div>
                        <div class="line" id="line2"></div>
                        <div class="line" id="line3"></div>
                    </div>

                    <aside class="sidebar">
                        <nav>
                            <ul class="menu">
                                <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
                                <li class="menu-item"><a href="index.html#sobreNosHome" class="menu-link">Sobre Nós</a>
                                </li>
                                <li class="menu-item"><a href="index.html#servicos" class="menu-link">Serviços</a></li>
                                <li class="menu-item"><a href="index.html#equipe" class="menu-link">Equipe</a></li>
                                <li class="menu-item"><a href="cadastro.html" class="menu-link">Cadastrar</a></li>
                                <li class="menu-item"><a href="login.html" class="menu-link">Login</a></li>
                            </ul>
                        </nav>
                    </aside>
                </div>
            </div>
        </nav>
    </header>


    <!-- Corpo -->

    <div class="container-login">

        <div class="imagem-login">
            <img src="./assets/esqueceuSenha/redefinir_senha.png" alt="" width="500px" height="500px">
        </div>


        <div class="container-centralizar">
            <div class="texto-esqueceu-senha">
                <h1>Redefina sua senha</h1>
                <div class="descricao-esqueceu-senha">
                    <h2>Redefina agora de maneira fácil e rápida. <br> Coloque uma senha que você se lembrará mais
                        tarde!</h2>
                    <div class="formulario">
                    </div>

                    <div class="formulario">

                        <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
                        <span class="tipo_campo">Nova senha</span>
                        <div class="container-icon">
                            <div class="icon">
                                <i><img src="./assets/Login/cadeado.png" width="20px" height="20px"></i>
                                <div class="seta"></div>

                            </div>
                            <input id="senha_input" type="text" placeholder="****">
                        </div>

                        <span class="tipo_campo">Confirmar nova senha</span>
                        <div class="container-icon">
                            <div class="icon">
                                <i><img src="./assets/Login/cadeado.png" width="20px" height="20px"></i>

                                <div class="seta"></div>
                            </div>
                            <input id="novaSenha_input" type="text" placeholder="****">

                        </div>


                    </div>

                    <div class="botoes">
                        <button onclick="editar()" class="button-login">Redefinir senha</button>

                    </div>

                </div>
                    <div class="alerta_erro">
                        <div class="card_erro" id="cardErro"> <span id="mensagem_erro"></span> </div>
                    </div>

                    <div id="div_erros_login"></div>
            </div>

        </div>
    </div>
    </div>
    <!-- Script Java Script Menu -->
    <script src="./js/menu.js"></script>
</body>

<script>
    function editar() {
        fetch(`/avisos/editar/${sessionStorage.getItem("ID_USUARIO")}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                novaSenha: novaSenha_input.value
            })
        }).then(function (resposta) {
            setTimeout(function () {
                    window.location = "/login.html"
                }, 3000);
            if (resposta.ok) {
                
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "Senha atualizada com sucesso! Redirecionando ao Login...";

                
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar redefinir a senha! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
</script>
