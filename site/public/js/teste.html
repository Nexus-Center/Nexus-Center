<script src="cleave.js"></script>

<!-- Crie dois campos de entrada de texto -->
<input type="text" id="campo1" value="1234-5678">
<input type="text" id="campo2" value="9876-5432">

<!-- Inicialize o Cleave.js em ambos os campos de entrada de texto -->
<script>
  var cleave1 = new Cleave('#campo1', {
    delimiter: '-',
    blocks: [4, 4]
  });

  var cleave2 = new Cleave('#campo2', {
    delimiter: '-',
    blocks: [4, 4]
  });

  // Obtenha os valores brutos não formatados dos campos de entrada usando o .getRawValue()
  var valorBruto1 = cleave1.getRawValue();
  console.log(valorBruto1); // Saída: 12345678

  var valorBruto2 = cleave2.getRawValue();
  console.log(valorBruto2); // Saída: 98765432
</script>
