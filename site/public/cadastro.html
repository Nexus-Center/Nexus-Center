<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Center | Cadastro</title>
    <!-- Icone Logo -->
    <link rel="Logo icon" href="./assets/globo.png">
    <!-- Link css Login -->
    <link rel="stylesheet" href="./css/cadastro.css">

</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav>

            <div class="icone-logo">
                <img src="./assets/cadastro/logo.png" alt="NexusCenter" width="115vh">
            </div>

            <!-- Links -->
            <div class="container-mae-links">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#sobreNosHome">Sobre Nós</a></li>
                    <li><a href="index.html#servicos">Serviços</a></li>
                    <li><a href="index.html#equipe">Equipe</a></li>

                    <!-- Botão Login (Redireciona ao Login) -->
                    <a href="login.html">
                        <button class="login">
                            <img src="./assets/Cadeado.png" alt="Icone cadeado" style="width: 20px;">
                            Login
                        </button>
                    </a>
                </ul>


                <!-- Responsivo -->

                <div class="container">

                    <div class="hamburger">
                        <div class="line" id="line1"></div>
                        <div class="line" id="line2"></div>
                        <div class="line" id="line3"></div>
                    </div>

                    <aside class="sidebar">
                        <nav>
                            <ul class="menu">
                                <li class="menu-item"><a href="index.html" class="menu-link">Home</a></li>
                                <li class="menu-item"><a href="index.html#sobreNosHome" class="menu-link">Sobre Nós</a>
                                </li>
                                <li class="menu-item"><a href="index.html#servicos" class="menu-link">Serviços</a></li>
                                <li class="menu-item"><a href="index.html#equipe" class="menu-link">Equipe</a></li>
                                <li class="menu-item"><a href="login.html" class="menu-link">Login</a></li>

                            </ul>
                        </nav>
                    </aside>
                </div>
            </div>
        </nav>
    </header>



    <!-- Corpo -->

    <div class="container-cadastro">




        <div class="container-centralizar">
            <div class="texto-cadastro">
                <h1>Cadastro de usuário</h1>
                <div class="descricao-cadastro">
                    <h2>Encontre a solução ideal para o seu Call Center</h2>
                    <div class="formulario">
                    </div>

                    <div class="formulario">

                        <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
                        <span class="tipo_campo">Nome completo</span>
                        <div class="container-icon">
                            <div class="icon">
                                <i><img src="./assets/cadastro/user_icon.png" width="20px" height="20px"></i>
                                <div class="seta"></div>

                            </div>
                            <input id="nomel_input" type="text"
                                placeholder="             Nome Sobrenome                                            "
                                maxlength="30">
                        </div>

                        <span class="tipo_campo">Email</span>
                        <div class="container-icon">
                            <div class="icon">
                                <i><img src="./assets/Login/email.png" width="20px" height="20px"></i>

                                <div class="seta"></div>
                            </div>
                            <input id="email_input" type="text"
                                placeholder="             usuario@email.com                                            "
                                maxlength="35">
                        </div>


                        <span class="tipo_campo">Senha</span>
                        <div class="container-icon">
                            <div class="icon">
                                <i><img src="./assets/cadastro/cadeado_icon.png" width="20px" height="20px"></i>

                                <div class="seta"></div>
                            </div>
                            <input id="senha_input" type="text"
                                placeholder="             *****************                                            "
                                maxlength="10">
                        </div>

                        <span class="tipo_campo">Confirmar senha</span>
                        <div class="container-icon">
                            <div class="icon">
                                <i><img src="./assets/cadastro/cadeado_icon.png" width="20px" height="20px"></i>

                                <div class="seta"></div>
                            </div>
                            <input id="confirmarsenha_input" type="text"
                                placeholder="             *****************                                            "
                                maxlength="10">
                        </div>

                        <span class="tipo_campo">Codigo da empresa</span>
                        <div class="container-icon">
                            <div class="icon">
                                <i><img src="./assets/cadastro/codigo_icon.png" width="20px" height="20px"></i>

                                <div class="seta"></div>
                            </div>
                            <input id="codigo_input" type="number"
                                placeholder="             Ex: 123                                                            "
                                maxlength="5">
                        </div>
                    </div>

                    <div class="centralizar-termos">
                        <div class="termos">
                            <input type="checkbox" id="termos">
                            <label for="termos">Li e aceito os <a href="./assets/Politica_Privacidade.pdf"
                                    target="_blank">Termos de Uso e Política de
                                    Privacidade</a></label>
                        </div>
                    </div>


                    <div class="botoes">

                        <a href="./cadastro.html"><button class="button-cadastro"
                                onclick="cadastrarEmpresa()">Cadastrar empresa</button></a>
                        <button class="button-login" onclick="cadastrar()">Cadastrar</button>

                    </div>



                    <!-- <div class="botoes">

                        <a href="./cadastro.html"><button class="button-cadastro"
                                onclick="cadastrar()">Cadastrar</button></a>
                                <button class="button-login" onclick="login()">Login</button>

                    </div> -->


                </div>
            </div>



        </div>

        <div class="imagem-cadastro">
            <img src="./assets/cadastro/fundo_cadastro.png" alt="" width="500px" height="500px">
        </div>


    </div>
    </div>

    <!-- Script Java Script Menu -->
    <script src="./js/menu.js"></script>
