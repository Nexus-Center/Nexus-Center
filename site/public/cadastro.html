<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/cadastro.js"></script>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Nexus Center | Cadastro</title>

    <!-- <link rel="icon" href="./assets/icon/favicon2.ico"> -->
</head>

<body>

    <!--header inicio-->
    <header>
        <div class="container">
            <a href="./index.html">
                <img src="./assets/logo.png" alt="Logo da Nexus Center" srcset="./assets/logo.png 705w"
                    sizes="(max-width:768px) 50px, 120px">
            </a>
            <ul class="navbar">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./sobreNos.html">Sobre nós</a>
                </li>
                <li>
                    <a href="./servicos.html">Serviços</a>
                </li>
                <li>
                    <a class="login" href="./login.html"><img src="./assets/cadeado_login.png" alt="cadeado"> Login</a>
                </li>
            </ul>

            <div class="menu_lateral">

                <div class="hamburger">
                    <div class="line" id="line1"></div>
                    <div class="line" id="line2"></div>
                    <div class="line" id="line3"></div>
                </div>

                <aside class="sidebar">
                    <nav>
                        <ul class="menu">
                            <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Sobre Nós</a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Serviços</a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Login</a></li>
                        </ul>
                    </nav>
                </aside>
            </div>

        </div>
    </header>
    <!--header fim-->


    <div class="banner ">
        <!-- <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div> -->

        <div class="container tamanho-conteudo">
            <div class="card">
                <div class="cabecalho">
                    <h2>Cadastro</h2>
                    <p>Encontre a solução ideal para o seu Call Center</p>
                </div>
                <div class="formulario">

                    <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->

                    <span class="tipo_campo">Nome Completo</span>
                    <input id="nome_input" type="text" placeholder="Nome Completo">

                    <span class="tipo_campo">E-mail</span>
                    <input id="email_input" type="text" placeholder="usuario@email.com">

                    <span class="tipo_campo">Senha</span>
                    <input id="senha_input" type="password" placeholder="******">

                    <span class="tipo_campo">Confirmação da Senha</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******">

                    <span class="tipo_campo">Código da Empresa</span>
                    <input id="codigo_empresa_input" type="text" placeholder="Ex: 1234">

                    <div class="termos">
                        <input type="checkbox" id="termos">
                        <label for="termos">Li e aceito os <a href="">Termos de Uso e Política de
                                Privacidade</a></label>
                    </div>

                    <button class="btn_cadastrar" onclick="cadastrar()">Cadastrar</button>

                </div>
            </div>

        </div>
        <img class="fundo" src="./assets/cadastro/fundo_cadastro.png" alt="Imagem para tela de Cadastro">
    </div>

</body>

</html>
