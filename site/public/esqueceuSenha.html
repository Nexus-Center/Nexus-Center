<script>

    // // xxxxx
    var cleaveCodigo = new Cleave('#codigo_input', {
        blocks: [6],
        numericOnly: true

    });

    
    function getIdUser() {
        var emailVar = email_input.value

        fetch(`/usuarios/getIdUser/${emailVar}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log("A resposta é :" + resposta[0]);
                    sessionStorage.EMAIL_USUARIO = resposta[0].email

                });
            } else {
                console.error('Nenhum usuário encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados: ${error.message}`);
            });
    }
</script>
